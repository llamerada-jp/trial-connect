<html>

<head>
  <meta charset="utf-8">
  <title>trial connect</title>
</head>

<body>
  <script src="./wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("client.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
    });
  </script>
</body>

</html>
